<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="/JavaScript/JS-projects/Logging page/libraries/FileSaver.js"></script>
</head>
<body>
    <form class="form" onsubmit="getCredentials()">
        <label for="user">Username</label>
        <input type="text" id="user" name="user" required> masnoni

        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{5,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters" required>
        <label for="psw">Password_repeat</label>
        <input type="password" id="repeat_psw" name="repeat_psw" required>

      <input type="submit" value="Submit">
    </form>

<script src="script.js">
</script>
</body>
</html>
